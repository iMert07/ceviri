<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Çeviri</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&subset=greek&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Rum Dili Klavyesi</h1>
<div class="container">
  <textarea id="latin" placeholder="Latin..."></textarea>
  <textarea id="greek" placeholder="Yunan..."></textarea>
</div>
<div class="keyboard">
  <div class="row">
    <div class="key">θ</div><div class="key">1</div><div class="key">2</div><div class="key">3</div>
    <div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div>
    <div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div>
  </div>
  <div class="row">
    <div class="key">Ϙ</div><div class="key">Ш</div><div class="key">E</div><div class="key">R</div>
    <div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">Ͱ</div>
    <div class="key">Ω</div><div class="key">P</div><div class="key">Π</div><div class="key">Þ</div>
  </div>
  <div class="row">
    <div class="key">,</div><div class="key">A</div><div class="key">Σ</div><div class="key">D</div>
    <div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div>
    <div class="key">K</div><div class="key">L</div><div class="key">Ь</div><div class="key">.</div>
  </div>
  <div class="row">
    <div class="key wide" data-action="shift">Shift</div><div class="key">Z</div><div class="key">Ψ</div>
    <div class="key">C</div><div class="key">V</div><div class="key">B</div><div class="key">N</div>
    <div class="key">M</div><div class="key">Γ</div><div class="key wide" data-action="delete">Delete</div>
  </div>
    <div class="row">
    <div class="key wide" data-action="toggle">Toggle</div>
    <div class="key extra-wide" data-action="space">Space</div>
    <div class="key wide" data-action="enter">Enter</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>

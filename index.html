<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Çeviri</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&subset=greek&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Noto Sans', Arial, sans-serif;
    text-align: center;
    background: #eef;
    overflow-x: hidden;
    margin: 0;
  }
  h1 {
    margin-top: 20px;
  }

  .container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px auto;
    flex-wrap: wrap;
    max-width: 900px;
    padding: 0 10px;
    box-sizing: border-box;
  }

  textarea {
    width: 45%;
    max-width: 430px;
    height: 120px;
    font-size: 20px;
    padding: 10px;
    box-sizing: border-box;
    font-family: 'Noto Sans', Arial, sans-serif;
  }

  .keyboard {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 30px auto;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
    border: 2px solid #7bb;
    border-radius: 6px;
    background: #eef;
    padding: 10px 8px;
  }

  .row {
    display: flex;
    gap: 6px;         /* tuşlar arası boşluk */
    width: 100%;
    box-sizing: border-box;
  }

  /* Her satırdaki tuş sayısına göre % hesaplanacak */
  .row-12 .key {
    flex: 0 0 calc((100% - (11 * 6px)) / 12);
    height: 50px;
  }

  .row-10 .key {
    flex: 0 0 calc((100% - (9 * 6px)) / 10);
    height: 50px;
  }

  .row-9 .key {
    flex: 0 0 calc((100% - (8 * 6px)) / 9);
    height: 50px;
  }

  .row-3 .key {
    flex: 0 0 calc((100% - (2 * 6px)) / 3);
    height: 50px;
  }

  /* Tuş temel stilleri */
  .key {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #7bb;
    cursor: pointer;
    font-size: 20px;
    border-radius: 5px;
    user-select: none;
    font-family: 'Noto Sans', Arial, sans-serif;
    box-sizing: border-box;
    color: white;
  }

  .key:active {
    background: #599;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
      margin-bottom: 220px;
      max-width: 100%;
      padding: 0 15px;
    }
    textarea {
      width: 100%;
      max-width: none;
    }
    .keyboard {
      max-width: 100%;
      padding: 8px;
      border-width: 1.5px;
    }
    .row {
      gap: 4px;
    }
    .row-12 .key {
      flex: 0 0 calc((100% - (11 * 4px)) / 12);
      height: 40px;
      font-size: 16px;
    }
    .row-10 .key {
      flex: 0 0 calc((100% - (9 * 4px)) / 10);
      height: 40px;
      font-size: 16px;
    }
    .row-9 .key {
      flex: 0 0 calc((100% - (8 * 4px)) / 9);
      height: 40px;
      font-size: 16px;
    }
    .row-3 .key {
      flex: 0 0 calc((100% - (2 * 4px)) / 3);
      height: 40px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<h1>Rum Dili Klavyesi</h1>

<div class="container">
  <textarea id="latin" placeholder="Latin..."></textarea>
  <textarea id="greek" placeholder="Yunan..."></textarea>
</div>

<div class="keyboard">
  <div class="row row-12">
    <div class="key">θ</div><div class="key">1</div><div class="key">2</div><div class="key">3</div>
    <div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div>
    <div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div>
  </div>

  <div class="row row-12">
    <div class="key">Þ</div><div class="key">V</div><div class="key">H</div><div class="key">U</div>
    <div class="key">Y</div><div class="key">G</div><div class="key">F</div><div class="key">Σ</div>
    <div class="key">M</div><div class="key">K</div><div class="key">J</div><div class="key">Ψ</div>
  </div>

  <div class="row row-12">
    <div class="key">,</div><div class="key">E</div><div class="key">A</div><div class="key">Ͱ</div>
    <div class="key">Ь</div><div class="key">Ш</div><div class="key">R</div><div class="key">L</div>
    <div class="key">N</div><div class="key">P</div><div class="key">D</div><div class="key">.</div>
  </div>

  <div class="row row-10">
    <div class="key">Shift</div><div class="key">Π</div><div class="key">Ω</div>
    <div class="key">Ϙ</div><div class="key">C</div><div class="key">Z</div><div class="key">Γ</div>
    <div class="key">T</div><div class="key">B</div><div class="key">Delete</div>
  </div>

  <div class="row row-3">
    <div class="key">Caps</div>
    <div class="key">Space</div>
    <div class="key">Enter</div>
  </div>
</div>

<script>
  const latin = document.getElementById('latin');
  const greek = document.getElementById('greek');
  let activeInput = latin;

  const toGreek = {
    "a":"Α","A":"Α",
    "e":"Ε","E":"Ε",
    "i":"Ͱ","İ":"Ͱ",
    "n":"Ν","N":"Ν",
    "r":"Ρ","R":"Ρ",
    "l":"L","L":"L",
    "ı":"Ь","I":"Ь",
    "k":"Κ","K":"K",
    "d":"D","D":"D",
    "m":"Μ","M":"Μ",
    "t":"Τ","T":"Τ",
    "y":"J","Y":"J",
    "s":"Σ","S":"Σ",
    "u":"Υ","U":"Υ",
    "o":"Ϙ","O":"Ϙ",
    "b":"Β","B":"Β",
    "ş":"Ш","Ş":"Ш",
    "ü":"U","Ü":"U",
    "z":"Ζ","Z":"Ζ",
    "g":"Γ","G":"Γ",
    "ç":"C","Ç":"C",
    "ğ":"R","Ğ":"R",
    "v":"F","V":"F",
    "c":"G","C":"G",
    "h":"Η","H":"Η",
    "p":"Π","P":"Π",
    "ö":"Ω","Ö":"Ω",
    "f":"V","F":"V",
    "x":"Ψ","X":"Ψ",
    "j":"Ϸ","J":"Ϸ"
  };

  const toLatin = Object.fromEntries(Object.entries(toGreek).map(([k,v])=>[v,k.toUpperCase()]));

  function translate(text, dir){
    const map = dir==="toGreek" ? toGreek : toLatin;
    return text.split('').map(ch=> map[ch] || ch ).join('');
  }

  latin.addEventListener('input', ()=>{ greek.value = translate(latin.value, "toGreek"); });
  greek.addEventListener('input', ()=>{ latin.value = translate(greek.value, "toLatin"); });

  latin.addEventListener('focus', ()=>activeInput = latin);
  greek.addEventListener('focus', ()=>activeInput = greek);

  document.querySelectorAll('.key').forEach(key => {
    key.addEventListener('click', () => {
      const action = key.dataset.action;
      if(action === 'delete') {
        activeInput.value = activeInput.value.slice(0,-1);
      } else if(action === 'enter') {
        activeInput.value += '\n';
      } else if(action === 'space') {
        activeInput.value += ' ';
      } else {
        activeInput.value += key.innerText;
      }

      if(activeInput === latin){
        greek.value = translate(latin.value, "toGreek");
      } else {
        latin.value = translate(greek.value, "toLatin");
      }
    });
  });
</script>

</body>
</html>

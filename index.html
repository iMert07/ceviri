<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Rum Dili Klavyesi</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #eef; }
  h1 { margin-top: 20px; }

  .container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  textarea {
    width: 40%;
    height: 120px;
    font-size: 20px;
    padding: 10px;
    box-sizing: border-box;
  }

  .keyboard { 
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 30px;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 5px;
  }

  .key { 
    width: 50px; height: 50px;
    display: flex; justify-content: center; align-items: center;
    background: #7bb; 
    cursor: pointer; 
    font-size: 20px; 
    border-radius: 5px;
    user-select: none;
  }
  .key:active { background: #599; }

  .key.wide { width: 80px; }
  .key.extra-wide { width: 200px; }
</style>
</head>
<body>

<h1>Rum Dili Klavyesi</h1>

<div class="container">
  <textarea id="latin" placeholder="Latin..."></textarea>
  <textarea id="greek" placeholder="Yunan..."></textarea>
</div>

<div class="keyboard">
  <!-- 1. Satır: 12 tuş -->
  <div class="row">
    <div class="key">θ</div><div class="key">1</div><div class="key">2</div><div class="key">3</div>
    <div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div>
    <div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div>
  </div>

  <!-- 2. Satır: 12 tuş -->
  <div class="row">
    <div class="key">Þ</div><div class="key">V</div><div class="key">H</div><div class="key">ȣ</div>
    <div class="key">Y</div><div class="key">G</div><div class="key">F</div><div class="key">S</div>
    <div class="key">M</div><div class="key">K</div><div class="key">Ϟ</div><div class="key">Ψ</div>
  </div>

  <!-- 3. Satır: 10 tuş -->
  <div class="row">
    <div class="key">E</div><div class="key">A</div><div class="key">I</div><div class="key">Ͱ</div>
    <div class="key">S</div><div class="key">R</div><div class="key">L</div><div class="key">N</div>
    <div class="key">P</div><div class="key">D</div>
  </div>

  <!-- 4. Satır: 8 tuş -->
  <div class="row">
    <div class="key">Π</div><div class="key">Ω</div><div class="key">Ϙ</div><div class="key">C</div>
    <div class="key">Z</div><div class="key">Γ</div><div class="key">T</div><div class="key">B</div>
  </div>

  <!-- 5. Satır: İşlev tuşları -->
  <div class="row">
    <div class="key wide" data-action="shift">Shift</div>
    <div class="key wide" data-action="delete">Del</div>
    <div class="key extra-wide" data-action="space">Space</div>
    <div class="key wide" data-action="enter">Enter</div>
  </div>
</div>

<script>
  const latin = document.getElementById('latin');
  const greek = document.getElementById('greek');
  let shiftActive = false;
  let activeInput = latin; // Sanal klavye hangi kutuya yazıyor

  // Örnek dönüşüm tabloları (ileri/geri)
  const toGreek = {
    "a":"α","b":"β","c":"ç","d":"δ","e":"ε","f":"φ","g":"γ","h":"η","i":"ι","j":"ĵ",
    "k":"κ","l":"λ","m":"μ","n":"ν","o":"ο","p":"π","r":"ρ","s":"σ","t":"τ","u":"υ",
    "v":"ϝ","y":"γ","z":"ζ","ç":"χ","ş":"Ϟ","ğ":"Ϭ","ö":"θ","ü":"ψ"
  };

  // Ters çeviri
  const toLatin = Object.fromEntries(Object.entries(toGreek).map(([k,v])=>[v,k]));

  function translate(text, dir){
    const map = dir==="toGreek" ? toGreek : toLatin;
    return text.split('').map(ch=>{
      const lower = ch.toLowerCase();
      if(map[lower]){
        return ch===lower ? map[lower] : map[lower].toUpperCase();
      }
      return ch;
    }).join('');
  }

  latin.addEventListener('input', ()=>{
    greek.value = translate(latin.value, "toGreek");
  });

  greek.addEventListener('input', ()=>{
    latin.value = translate(greek.value, "toLatin");
  });

  latin.addEventListener('focus', ()=>activeInput = latin);
  greek.addEventListener('focus', ()=>activeInput = greek);

  // Sanal klavye
  document.querySelectorAll('.key').forEach(key => {
    key.addEventListener('click', () => {
      const action = key.dataset.action;
      if(action === 'delete') {
        activeInput.value = activeInput.value.slice(0,-1);
      } else if(action === 'enter') {
        activeInput.value += '\n';
      } else if(action === 'space') {
        activeInput.value += ' ';
      } else if(action === 'shift') {
        shiftActive = !shiftActive;
        key.style.background = shiftActive ? '#faa' : '#7bb';
      } else {
        const char = shiftActive ? key.innerText.toUpperCase() : key.innerText.toLowerCase();
        activeInput.value += char;
        shiftActive = false;
        document.querySelector('[data-action="shift"]').style.background = '#7bb';
      }

      // Otomatik çeviri
      if(activeInput === latin){
        greek.value = translate(latin.value, "toGreek");
      } else {
        latin.value = translate(greek.value, "toLatin");
      }
    });
  });
</script>

</body>
</html>
